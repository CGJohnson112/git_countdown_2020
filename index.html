<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown clock</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">

    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            
            <div class="grid-item">NYE @ Zocalo on the Plaza KC</div> 
            
            <div class="counter" id="days">HAPPY<br></div>
            <div class="counter" id="hours">NEW<br/></div>
            <div class="counter" id="minutes">YEAR<br /></div>  
            <div class="counter" id="seconds">!<br /></div>
           


            <div class="grid-item-3">Til 2020</div>
             
          </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
